<div class="card border-primary mb-3" style="width: 450px; background-color: #1a242d; border: none;">
    <div class="card-header text-white" style="font-weight: bold; text-align: center;">
        Registro
        <button class="btn-close" id="cancelaRegistro" style="position: absolute; right: 10px"></button>
    </div>
    <div style="margin-top: 12px; text-align: center;">
        <img style="width: 160px;" src="../assets/img/MaPet.png">
        <h2 style="color: #fff;">Faça seu registro.</h2>
    </div>
    <div class="card-body">
        <div class="form-group">
            <div class="form-floating mb-3">
                <input type="text" style="background-color: #242b37; color: #fff; border: solid 1px #323b45" class="form-control" id="nomeRegistroExibicao" placeholder="exemple">
                <label for="floatingInput" style="color: #fff">Nome de exibição</label>
              </div>
            <div class="form-floating mb-3">
              <input type="email" style="background-color: #242b37; color: #fff; border: solid 1px #323b45" class="form-control" id="emailRegistroLogin" placeholder="name@example.com">
              <label for="floatingInput" style="color: #fff">Email</label>
            </div>
            <div class="form-floating">
              <input style="background-color: #242b37; color: #fff; border: solid 1px #323b45" type="password" class="form-control" id="senhaRegistroLogin" placeholder="Password">
              <label style="color: #fff" for="floatingPassword">Senha</label>
            </div>
          </div>
        <div class="row" style="margin-top: 12px;">
            <div class="col-12" style="text-align: end;">
                <button type="button" class="btn btn-danger" id="checaRegistro" style="width: 100%;">Registrar <i style="margin-left: 3px" class="bi bi-arrow-right-short"></i></button>
            </div>
        </div>
    </div>
  </div>
